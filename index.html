<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Community Calendar</title>
  <!-- ember required -->
  <link rel="stylesheet" href="css/styles.css"</link>
</head>
<body>

  <!-- ember.js deps -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  
  <!-- easytabs -->
  <script src="js/jquery.easytabs.min.js"></script>

  <!-- community-calendar -->
  <script src="js/steam.js"></script>
  <script src="js/calendar.js"></script>

  <!-- community-calendar component scripts -->
  <script type="text/x-handlebars" id="components/community-calendar">
  <div id="tab-container" class="tab-container">
    <div class="tab-pane community-calendar" id="list">
      <ul class="event-list">
          {{#each event in events}}
          <li class="cc-event">
            <a href="">
              <div class="cc-event-date">
                <div class="cc-event-day">{{day event.date}}</div>
                <div class="cc-event-month">{{month event.date}}</div>
                <div class="cc-event-year">{{year event.date}}</div>
                <div class="cc-event-time">{{time event.date}}</div>
              </div>
              <div class="cc-event-title">{{event.title}}</div>
              <div class="cc-event-location">{{event.address}}</div>
            </a>
          </li>
          {{/each}}
      </ul>
    </div>
    <div class="tab-pane" id="cal">
      <h3>cal</h3>
    </div>
    <div class="tab-pane" id="add">
      <h3>add</h3>
    </div>
    <ul class="tabrow">
      <li class="active"><a href="#list">list</a></li>
      <li><a href="#cal">cal</a></li>
      <li><a href="#add">add</a></li>
    </ul>
  </div>
  </script>
  <!-- using the component -->
  <script type="text/x-handlebars">
    {{community-calendar events=cevents}}
  </script>
</body>
</html>
